<!DOCTYPE html><html lang="en"><head><title>Network Risk Estimation Demo</title><meta charset="utf-8"><link rel="stylesheet" href="nre-web.10fda952.css"></head><body> <script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/",
					"tf": "https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js",
					"@tweenjs/tween.js": "/node_modules/@tweenjs/tween.js/dist/tween.esm.js",
					
				}
			}
		</script> <script id="vertexShader" type="vert">

			precision mediump float;
			precision mediump int;

			uniform mat4 modelViewMatrix; // optional
			uniform mat4 projectionMatrix; // optional

			attribute vec3 position;
			attribute vec4 color;

			varying vec3 vPosition;
			varying vec4 vColor;

			void main()	{

				vPosition = position;
				vColor = color;

				gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

			}

		</script> <script id="fragmentShader" type="vert">

			precision mediump float;
			precision mediump int;

			uniform float time;

			varying vec3 vPosition;
			varying vec4 vColor;

			void main()	{

				vec4 color = vec4( vColor );
				color.r += sin( vPosition.x * 10.0 + time ) * 0.5;

				gl_FragColor = color;

			}

		</script> <div id="container" class="hidden">  <div id="head"> <h2 class="logs_head">Logs</h2> </div> <div id="logs"></div> </div> <script type="module" src="nre-web.38c99872.js"></script> </body></html>
